<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ryōiki Tenkai</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: white;
  }
  #menu {
    background-color: #222;
    padding: 10px;
    text-align: center;
    border-bottom: 2px solid #444;
  }
  .btn {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
  }
  .btn:hover {
    background-color: #444;
  }
  #frame {
    width: 100%;
    height: calc(100vh - 60px);
    border: none;
  }
  #password-screen, #music-screen {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #000;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  input {
    padding: 10px;
    font-size: 16px;
    margin-top: 10px;
  }
  #music-screen {
    background: rgba(0, 0, 0, 0.85);
    display: none;
    flex-direction: column;
  }
</style>
</head>
<body>

<div id="password-screen">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="checkPassword()">Enter</button>
</div>

<div id="menu" style="display: none;">
  <button class="btn" onclick="switchSite('https://waddle-waddle-1k.onrender.com')">Waddle</button>
  <button class="btn" onclick="switchSite('https://skidlauncher-1ue5.onrender.com')">Movies</button>
  <button class="btn" onclick="switchSite('https://apes.io')">Apes.io</button>
</div>

<iframe id="frame" src="" style="display: none;"></iframe>

<!-- Music overlay -->
<div id="music-screen">
  <h2>Enable Music</h2>
  <button class="btn" onclick="enableMusic()">Play Music</button>
</div>

<audio id="bg-audio" loop>
  <source src="videoplayback.m4a" type="audio/m4a">
</audio>

<script>
  const PASSWORD = "KAIKAIKITAN";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("menu").style.display = "block";
      document.getElementById("frame").style.display = "block";
      askAboutBlank();
    } else {
      alert("Wrong password.");
    }
  }

  function switchSite(url) {
    document.getElementById("frame").src = url;
  }

  function askAboutBlank() {
    setTimeout(() => {
      if (confirm("Open Ryōiki Tenkai in a new about:blank tab?")) {
        const win = window.open("about:blank", "_blank");
        win.document.write(document.documentElement.outerHTML);
        win.document.close();
      }
      // After confirming about:blank, show the music overlay
      document.getElementById("music-screen").style.display = "flex";
    }, 100);
  }

  function enableMusic() {
    const audio = document.getElementById("bg-audio");
    audio.play().catch(err => {
      console.log("Audio blocked until user interacts:", err);
    });
    document.getElementById("music-screen").style.display = "none";
  }
</script>

</body>
</html>
