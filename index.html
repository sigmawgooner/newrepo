<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shinjuku showdown</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  #password-container, #buttons, #music-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  #buttons {
    display: none;
  }
  #buttons button {
    margin: 10px;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
  }
  #music-overlay {
    display: none;
    background: rgba(0,0,0,0.7);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    transform: none;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    color: white;
    flex-direction: column;
  }
  #music-overlay button {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
  }
  input[type="password"] {
    padding: 10px;
    font-size: 18px;
  }
  #password-container button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Background GIF -->
<img id="background" src="clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif" alt="Background">

<!-- Password Screen -->
<div id="password-container">
  <h2>Enter Password</h2>
  <input type="password" id="password-input" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="password-msg" style="color:red;"></p>
</div>

<!-- Buttons -->
<div id="buttons">
  <button onclick="openSite('https://waddle-waddle-1k.onrender.com')">games</button>
  <button onclick="openSite('https://skidlauncher-1ue5.onrender.com')">LynxLauncher</button>
  <button onclick="openSite('https://nepu.to')">Nepu.</button>
  <button onclick="openSite('https://apes.io')">Apes</button>
</div>

<!-- Enable Music Overlay -->
<div id="music-overlay">
  <button onclick="startMusic()">Enable Music</button>
</div>

<!-- Audio Element -->
<audio id="bg-audio" loop>
  <source src="videoplayback.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword = 'KAIKAIKITAN';
const passwordContainer = document.getElementById('password-container');
const passwordInput = document.getElementById('password-input');
const passwordMsg = document.getElementById('password-msg');
const buttonsDiv = document.getElementById('buttons');
const musicOverlay = document.getElementById('music-overlay');
const audio = document.getElementById('bg-audio');

function checkPassword() {
  if(passwordInput.value === correctPassword) {
    passwordContainer.style.display = 'none';
    buttonsDiv.style.display = 'block';
    showMusicOverlay();
  } else {
    passwordMsg.textContent = 'Incorrect password!';
  }
}

function openSite(url) {
  window.open(url, '_blank');
}

function showMusicOverlay() {
  musicOverlay.style.display = 'flex';
}

function startMusic() {
  audio.play();
  musicOverlay.style.display = 'none';
}
</script>

</body>
</html>
