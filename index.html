<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shinjuku showdown</title> 
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: url('clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif') no-repeat center center fixed;
      background-size: cover;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }

    #menu button {
      background-color: #111;
      color: white;
      border: 1px solid crimson;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #menu button:hover {
      background-color: crimson;
      color: black;
    }

    iframe {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="setIframe('https://waddle-waddle-1k.onrender.com/')">Waddle</button>
    <button onclick="setIframe('https://nepu.to')">NEPU.to</button>
    <button onclick="setIframe('https://apes.io')">Apes</button>
  </div>

  <iframe id="mainFrame" src="https://waddle-waddle-1k.onrender.com/"></iframe>

  <script>
    function setIframe(url) {
      document.getElementById('mainFrame').src = url;
    }
  </script>
</body>
</html>
