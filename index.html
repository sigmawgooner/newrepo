<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryōiki Tenkai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    #menu {
      background-color: rgba(34,34,34,0.9);
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #444;
    }
    .btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #444;
    }
    #frame {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
      display: none;
    }
    #password-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="password-screen">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button class="btn" onclick="checkPassword()">Enter</button>
</div>

<div id="menu" style="display: none;">
  <button class="btn" onclick="switchSite('https://waddle-waddle-1k.onrender.com')">Waddle</button>
  <button class="btn" onclick="switchSite('https://nepu.to')">Movies</button>
  <button class="btn" onclick="switchSite('https://apes.io')">Apes.io</button>
  <button class="btn" onclick="stopAudio()">Stop Audio</button>
</div>

<iframe id="frame" src=""></iframe>

<audio id="bg-audio" loop>
  <source src="videoplayback.m4a" type="audio/m4a">
  Your browser does not support the audio element.
</audio>

<script>
  const PASSWORD = "KAIKAIKITAN";

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("password-screen").style.display = "none";
      document.getElementById("menu").style.display = "block";
      document.getElementById("frame").style.display = "block";
      askAboutBlank();
    } else {
      alert("Wrong password.");
    }
  }

  function switchSite(url) {
    document.getElementById("frame").src = url;
    if (url.includes("waddle")) {
      playAudio();
    }
  }

  function askAboutBlank() {
    setTimeout(() => {
      if (confirm("Open Ryōiki Tenkai in a new about:blank tab?")) {
        const win = window.open("about:blank", "_blank");
        win.document.write(document.documentElement.outerHTML);
        win.document.close();
      }
    }, 100);
  }

  function playAudio() {
    const audio = document.getElementById("bg-audio");
    audio.play();
  }

  function stopAudio() {
    const audio = document.getElementById("bg-audio");
    audio.pause();
    audio.currentTime = 0;
  }
</script>

</body>
</html>
