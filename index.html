<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launcher</title>
<style>
  /* Fullscreen background GIF */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: url('clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Overlay for buttons and prompts */
  #overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    background: #222;
    color: #ccc;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: #555;
  }

  #embedButtons {
    display: none;
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 5;
  }

  #embedContainer {
    position: absolute;
    top: 60px;
    bottom: 0;
    width: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="videoplayback.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="overlay">
  <button id="startMusic">Enable Music</button>
</div>

<div id="embedButtons">
  <button onclick="loadEmbed('https://skidlauncher-1ue5.onrender.com')">Launcher</button>
  <button onclick="loadEmbed('https://nepu.to')">Portal 1</button>
  <button onclick="loadEmbed('https://waddle-waddle-1k.onrender.com')">Portal 2</button>
  <button onclick="loadEmbed('https://apes.io')">Game Hub</button>
  <button onclick="loadEmbed('https://kaikaikitan.onrender.com/index.html')">Mystery</button>
</div>

<div id="embedContainer"></div>

<script>
const bgMusic = document.getElementById('bgMusic');
const overlay = document.getElementById('overlay');
const startMusic = document.getElementById('startMusic');
const embedButtons = document.getElementById('embedButtons');
const embedContainer = document.getElementById('embedContainer');

startMusic.addEventListener('click', () => {
  bgMusic.play();
  overlay.innerHTML = ''; // Clear the music button
  promptPassword();
});

function promptPassword() {
  const password = prompt("Enter the password:");
  if (password === "KAIKAIKITAN") {
    overlay.style.display = "none";
    embedButtons.style.display = "block";
  } else {
    alert("Incorrect password!");
    promptPassword();
  }
}

function loadEmbed(url) {
  embedContainer.innerHTML = `<iframe src="${url}"></iframe>`;
}
</script>

</body>
</html>
