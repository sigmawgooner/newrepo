<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigma Gaming</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    background: black;
  }
  #background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }
  /* Password screen */
  #password-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
  }
  input[type="password"] {
    padding: 10px;
    font-size: 18px;
  }
  #password-container button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  #password-msg {
    margin-top: 10px;
  }
  /* Top bar buttons */
  #top-bar {
    display: none;
    position: fixed;
    top: 0;
    width: 100%;
    background: linear-gradient(to right, #222, #444);
    display: flex;
    justify-content: center;
    z-index: 1000;
    padding: 10px 0;
  }
  #top-bar button {
    margin: 0 10px;
    padding: 12px 25px;
    font-size: 16px;
    color: #eee;
    background: #333;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  #top-bar button:hover {
    background: #555;
  }
  /* Embed iframe */
  #embed-container {
    display: none;
    position: absolute;
    top: 60px; /* below the top bar */
    width: 100%;
    height: calc(100% - 60px);
  }
  #embed-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  /* Music overlay */
  #music-overlay {
    display: none;
    background: rgba(0,0,0,0.7);
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    position: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    color: white;
    flex-direction: column;
  }
  #music-overlay button {
    padding: 15px 30px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #333;
    color: #fff;
  }
  #music-overlay button:hover {
    background: #555;
  }
</style>
</head>
<body>

<!-- Background GIF -->
<img id="background" src="clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif" alt="Background">

<!-- Password Screen -->
<div id="password-container">
  <h2>Enter Password</h2>
  <input type="password" id="password-input" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
  <p id="password-msg" style="color:red;"></p>
</div>

<!-- Top bar buttons -->
<div id="top-bar">
  <button onclick="loadEmbed('https://waddle-waddle-1k.onrender.com')">Waddle</button>
  <button onclick="loadEmbed('https://skidlauncher-1ue5.onrender.com')">LynxLauncher</button>
  <button onclick="loadEmbed('https://nepu.to')">Nepu.to</button>
  <button onclick="loadEmbed('https://apes.io')">Apes.io</button>
</div>

<!-- Embed container -->
<div id="embed-container">
  <iframe id="embed-frame" src=""></iframe>
</div>

<!-- Music Overlay -->
<div id="music-overlay">
  <button onclick="startMusic()">Enable Music</button>
</div>

<!-- Audio element -->
<audio id="bg-audio" loop>
  <source src="videoplayback.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword = 'KAIKAIKITAN';
const passwordContainer = document.getElementById('password-container');
const passwordInput = document.getElementById('password-input');
const passwordMsg = document.getElementById('password-msg');
const topBar = document.getElementById('top-bar');
const embedContainer = document.getElementById('embed-container');
const embedFrame = document.getElementById('embed-frame');
const musicOverlay = document.getElementById('music-overlay');
const audio = document.getElementById('bg-audio');

function checkPassword() {
  if(passwordInput.value === correctPassword) {
    passwordContainer.style.display = 'none';
    topBar.style.display = 'flex';
    embedContainer.style.display = 'block';
    showMusicOverlay();
  } else {
    passwordMsg.textContent = 'Incorrect password!';
  }
}

function loadEmbed(url) {
  embedFrame.src = url;
}

function showMusicOverlay() {
  musicOverlay.style.display = 'flex';
}

function startMusic() {
  audio.play();
  musicOverlay.style.display = 'none';
}
</script>

</body>
</html>
