<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Hub</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background: url('clideo_editor_a113c19867f2476d955c9cc72a3afcc0-ezgif.com-crop.gif') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
    }
    #passwordModal {
        display: flex;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center; align-items: center;
        z-index: 1000;
    }
    #passwordBox {
        background: #111;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        color: #fff;
    }
    #buttons {
        display: none;
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 500;
        white-space: nowrap;
    }
    .siteButton {
        background: #222;
        color: #ddd;
        border: none;
        margin: 0 5px;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }
    .siteButton:hover {
        background: #555;
    }
    #musicButton, #musicToggle, #musicSelector {
        display: none;
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: #ddd;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        z-index: 600;
        margin-top: 5px;
    }
    #musicSelector {
        top: 110px;
        width: 250px;
        padding: 10px;
    }
    #iframeContainer {
        position: absolute;
        top: 160px;
        left: 0;
        width: 100%;
        height: calc(100% - 160px);
        z-index: 100;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>

<!-- Password Modal -->
<div id="passwordModal">
    <div id="passwordBox">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput">
        <button id="passwordSubmit">Submit</button>
    </div>
</div>

<!-- Site Buttons -->
<div id="buttons">
    <button class="siteButton" data-url="https://skidlauncher-1ue5.onrender.com">Portal A</button>
    <button class="siteButton" data-url="https://waddle-waddle-1k.onrender.com">Portal B</button>
    <button class="siteButton" data-url="https://nepu.to">Portal C</button>
    <button class="siteButton" data-url="https://fednbv.bitbucket.io">Portal D</button>
    <button class="siteButton" data-url="https://thekingofcurses.bitbucket.io">Portal E</button>
    <button class="siteButton" data-url="https://eduhelp.uk">Portal F</button>
    <button class="siteButton" data-url="https://apes.io">Portal G</button>
    <button class="siteButton" id="hideIframe">Hide Iframe</button>
</div>

<!-- Music Buttons -->
<button id="musicButton">Enable Music</button>
<button id="musicToggle">Toggle Music</button>
<select id="musicSelector">
    <option value="">Choose a song...</option>
    <option value="songs/song1.mp3">Song 1</option>
    <option value="songs/song2.mp3">Song 2</option>
    <option value="songs/song3.mp3">Song 3</option>
    <option value="songs/song4.mp3">Song 4</option>
    <option value="songs/song5.mp3">Song 5</option>
    <option value="songs/song6.mp3">Song 6</option>
    <option value="songs/song7.mp3">Song 7</option>
    <option value="songs/song8.mp3">Song 8</option>
    <option value="songs/song9.mp3">Song 9</option>
    <option value="songs/song10.mp3">Song 10</option>
    <option value="songs/song11.mp3">Song 11</option>
    <option value="songs/song12.mp3">Song 12</option>
    <option value="songs/song13.mp3">Song 13</option>
    <option value="songs/song14.mp3">Song 14</option>
    <option value="songs/song15.mp3">Song 15</option>
    <option value="songs/song16.mp3">Song 16</option>
    <option value="songs/song17.mp3">Song 17</option>
    <option value="songs/song18.mp3">Song 18</option>
    <option value="songs/song19.mp3">Song 19</option>
</select>

<!-- Embed Iframe -->
<div id="iframeContainer">
    <iframe id="iframe" src=""></iframe>
</div>

<audio id="bgMusic" loop>
    <source src="videoplayback.mp3" type="audio/mpeg">
</audio>

<script>
const correctPassword = "KAIKAIKITAN";

const passwordModal = document.getElementById('passwordModal');
const passwordInput = document.getElementById('passwordInput');
const passwordSubmit = document.getElementById('passwordSubmit');

const buttons = document.getElementById('buttons');
const musicButton = document.getElementById('musicButton');
const musicToggle = document.getElementById('musicToggle');
const musicSelector = document.getElementById('musicSelector');
const bgMusic = document.getElementById('bgMusic');
const iframe = document.getElementById('iframe');
const hideIframeBtn = document.getElementById('hideIframe');

let musicPlaying = false;

passwordSubmit.addEventListener('click', () => {
    if(passwordInput.value === correctPassword){
        passwordModal.style.display = 'none';
        buttons.style.display = 'inline-block';
        musicButton.style.display = 'inline-block';
        musicSelector.style.display = 'inline-block';
    } else {
        alert("Wrong password!");
        passwordInput.value = "";
    }
});

musicButton.addEventListener('click', () => {
    bgMusic.play();
    musicPlaying = true;
    musicButton.style.display = 'none';
    musicToggle.style.display = 'inline-block';
});

musicToggle.addEventListener('click', () => {
    if(musicPlaying){
        bgMusic.pause();
        musicPlaying = false;
    } else {
        bgMusic.play();
        musicPlaying = true;
    }
});

musicSelector.addEventListener('change', () => {
    const selectedSong = musicSelector.value;
    if(selectedSong){
        bgMusic.src = selectedSong;
        bgMusic.play();
        musicPlaying = true;
        musicButton.style.display = 'none';
        musicToggle.style.display = 'inline-block';
    }
});

document.querySelectorAll('.siteButton').forEach(btn => {
    btn.addEventListener('click', () => {
        if(btn.id !== "hideIframe"){
            iframe.src = btn.dataset.url;
        }
    });
});

hideIframeBtn.addEventListener('click', () => {
    iframe.src = "";
});
</script>

</body>
</html>
